<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="Login()">
        <div class="py-4">
            <h1 class="font-bold py-2">LogIn</h1>
            <h6 class="text-slate-600 text-base ">Login To Your Account</h6>
        </div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email:</mat-label>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-icon matPrefix >email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password:</mat-label>
            <input matInput placeholder="Password" type="{{PassWordIconHide ? 'password':'text'}}" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="PassWordIconHide=!PassWordIconHide" matSuffix >
                {{ PassWordIconHide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </mat-form-field>

        <button type="submit" class="w-full border rounded-md border-slate-200 disabled:bg-purple-600 py-2 px-3 bg-purple-700 text-white font-bold">
            LogIn
        </button>

        <div class="my-5">
            <span class="text-slate-600">
                Dont Have an Account? 
            </span>
            <a class="text-purple-700" [routerLink]="['/register']">Register Here</a>
        </div>
    </form>

</div>
