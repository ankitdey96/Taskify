@if (IsEditing) {
    <li class="shrink-0 h-full w-[272px] select-none">
        <div class="w-full rounded-md bg-[#f1f2f4] shadow-md pb-2">
            <div class="pt-2 px-2 text-sm font-semibold flex justify-between items-start gap-x-2">
                <form  class="flex-1 px-[2px]" (submit)="OnSubmit(formInput.value)">
                <input onblur="OnBlur(boardInput.value)"
                #formInput
                [value]="HeaderName"
                class="text-sm px-[7px] w-full py-1 h-7 font-medium border-transparent hover:border-input focus:border-input transition truncate bg-transparent focus:bg-white"
                />
                <button type="submit" class="hidden"></button> <!-- Hidden submit button -->
        
                </form>
            </div>
        </div>
    </li>
}
@else {
    <li class="shrink-0 h-full w-[272px] select-none">
        <div class="w-full rounded-md bg-[#f1f2f4] shadow-md pb-2">
            <div class="pt-2 px-2 text-sm font-semibold flex justify-between items-start gap-x-2" (click)="ButtonEditing()">
                <div class="w-full text-sm px-2.5 py-1 h-7 font-medium border-transparent">
                    {{HeaderName}}
                </div>
            </div>
        </div>
    </li>
}
