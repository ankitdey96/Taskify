
<div class="fixed top-0 w-full h-14 px-4 border-b shadow-sm bg-white flex items-center">
    <div class="md:max-w-screen-2xl mx-auto flex items-center w-full justify-between">
        <app-logo/>
        <button   data-collapse-toggle="navbar-dropdown" type="button"   (click)="ButtonClick()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
       
        <div id="ShowSideBartoggle" class="z-10 pt-44 w-80 md:hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow  dark:bg-gray-700 dark:divide-gray-600">
            <app-sidebar/>
        </div>
       
        @if (IsLoggedIn()) {
            <div>
                <div class="relative group">
                    <div class="flex items-center space-x-3 cursor-pointer">
                      <span class="text-white font-medium">Hi, Test</span>
                      <!-- Profile Initial Circle with User's Initial -->
                      <div class="w-10 h-10 bg-purple-700 text-white rounded-full flex items-center justify-center font-semibold">
                        <!-- {{ userInitial }} -->
                          A
                      </div>
                    </div>
                
                    <!-- Dropdown menu (optional) -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block">
                      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                  </div>
            </div>
        }
        @else {
            <div class="space-x-4 md:block md:w-auto flex items-center justify-between w-full">
                <button (click)="navigateToLogin()" routerLinkActive="active" ariaCurrentWhenActive="page">Log In</button>
                <button>Sign Up</button>
            </div>
        }
    </div>
</div>
